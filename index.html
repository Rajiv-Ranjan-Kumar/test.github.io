<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contener">
        <div class="left-contener">
            <div class="image">
                <img src="./image/Untitled design.png" alt="" srcset="">
            </div>
        </div>
        <div class="right-contener">
            <div class="right-inner-contener">
                <div class="logo">
                    <img src="./image/logo.jpg" alt="logo" srcset="">
                </div>

                <h2>Sign in to Pay2Gig</h2>

                <div class="bar-text">
                    <div class="bar"></div>
                    <p>sign in with email</p>
                    <div class="bar"></div>
                </div>

                <div class="login-form">
                    <div class="username">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username">
                    </div>

                    <div class="password">
                        <div class="forget">
                            <label for="password">Password</label>
                            <a href="http://">Forgot?</a>
                        </div>
                        <input type="password" id="password">
                    </div>

                    <div class="button"><button type="submit">Sign in</button></div>
                </div>

                <span>Don't have an account?&nbsp;<a href="http://" class="signup">Sign up</a></span>
            </div>

            
        </div>
    </main>

    
</body>
</html>
